<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Shopping Cart</title>
</h:head>

<h:body>
    <h:form id="form">
        <p:growl id="msgs" showDetail="true"/>
        <p:dataTable id="productTable" var="product" value="#{shoppingCart.all}" editable="true" widgetVar="productTable" style="margin-bottom:20px">
            <f:facet name="header">
                Shopping Cart
            </f:facet>

            <p:column headerText="Name">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{product.name}" /></f:facet>
                    <f:facet name="input"><p:inputText id="name" value="#{product.name}" style="width:100%" label="Name"/></f:facet>
                    <p:message for="name" />
                    <h:outputText value="#{validationView.text}" />
                </p:cellEditor>
            </p:column>

            <p:column headerText="Price">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{product.price}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{product.price}" style="width:100%" label="Price"/></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column style="width:32px">
                <p:rowEditor />
            </p:column>
            <p:column>
                <p:commandLink id="ajax" update=":form:msgs productTable" action="#{shoppingCart.deleteFromCart(product)}"  style="margin-right:20px;">
                    <h:outputText value="Delete" />
                </p:commandLink>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
